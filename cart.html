<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cart</title>
    <link href="css/shared/general.css" rel="stylesheet" />
    <link href="css/shared/header.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet" />

</head>

<body>
    <div class="header">
        <div class="OnlineStoreLogo">
            <a class="OnlineStoreLink" href="index.html">
            <span class="onlineStore">Online Store</span>
            </a>
        </div>
        <div class="searchBar">
            <input class="searchInput" type="text" placeholder="Search">
            <img class="search-icon" src="images/icons/search-icon.png">
        </div>
        <div class="returnsAndOrders">
            <a class="orderLink" href="order.html">
            <span class="returns">Returns</span>
            <span class="orders">& Orders</span>
            </a>
        </div>
        <div class="cart">
            <a class="cartLink" href="cart.html">
            <img class="cart-icon" src="images/icons/cart-icon.png">
            <div class="cart-quantity">0</div>
            <div class="cart-text">Cart</div>
            </a>
        </div>

        <div class="loginLogout">
            <div class="welcome">Welcome</div>
            <a class="login" href="login.html">
              <span class="loginSpan">Login</span>
            </a>
            <a class="logout" href="index.html" style="display: none;" >
              <span class="logoutSpan">Logout</span>
            </a>      
          </div>
    </div>

    <div class="cartItemList"></div>
    
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>

</body>

</html>
