<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  
  <form id="register-form">
    <label for="firstName">First name:</label>
    <input type="text" name="firstName" id="firstName" placeholder="First Name" required />
    <label for="lastName">Last name:</label>
    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required />
    <label for="username">username:</label>
    <input type="text" name="username" id="username" placeholder="Username" required />
    <label for="email">E-Mail:</label>
    <input type="email" name="email" id="email" placeholder="Email" required />
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Password" required />
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone" placeholder="Phone" required />
    <label for="birthDate">Date of birth:</label>
    <input type="date" name="birthDate" id="birthDate" placeholder="birthDate" required />
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select gender</option>
      <option value="MALE">Male</option>
      <option value="FEMALE">Female</option>
      <option value="OTHER">Other</option>
    </select>

    
    <div id="addressSection">
      <input type="text" id="address" name="addressList[0].address" placeholder="Street" required />
      <input type="text" id="country" name="addressList[0].country" placeholder="Country" required />
      <input type="text" id="city" name="addressList[0].city" placeholder="City" required />
      <input type="text" id="state" name="addressList[0].state" placeholder="State" required />
      <input type="text" id="postalCode" name="addressList[0].postalCode" placeholder="Postal Code" required />
    </div>

    <button type="submit">Register</button>
  </form>

  <script src="js/api.js"></script>
  <script src="js/register.js"></script>

</body>
</html>
